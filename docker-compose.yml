version: '3.8'

services:
  # خادم الويب (PHP + Apache)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnimart_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=omnimart
      - DB_USERNAME=omnimart_user
      - DB_PASSWORD=omnimart_password
    depends_on:
      - db
    networks:
      - omnimart_network

  # قاعدة البيانات MySQL
  db:
    image: mysql:8.0
    container_name: omnimart_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: omnimart
      MYSQL_USER: omnimart_user
      MYSQL_PASSWORD: omnimart_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - omnimart_network

  # Vite Development Server (للملفات الأمامية)
  vite:
    image: node:18-alpine
    container_name: omnimart_vite
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./core:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - omnimart_network
    depends_on:
      - app

volumes:
  db_data:
    driver: local

networks:
  omnimart_network:
    driver: bridge

